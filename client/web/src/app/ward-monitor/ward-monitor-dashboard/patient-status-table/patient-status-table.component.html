<mat-form-field appearance="legacy" class="ml-2 w-50">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="table-responsive">
    <!-- <div class="mat-elevation-z8"> -->
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Index Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- BP Column -->
        <ng-container matColumnDef="bp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BP </th>
            <td mat-cell *matCellDef="let row"> {{row.bp}} </td>
        </ng-container>

        <!-- BP Column -->
        <ng-container matColumnDef="pulse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulse </th>
            <td mat-cell *matCellDef="let row"> {{row.pulse}} </td>
        </ng-container>

        <!-- Temperature Column -->
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
            <td mat-cell *matCellDef="let row"> {{ row.temperature }} </td>
        </ng-container>

        <!-- Email Column -->
        <!-- <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
        </ng-container> -->

        <!-- Mobile Column -->
        <!-- <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
            <td mat-cell *matCellDef="let row"> {{ row.mobile }} </td>
        </ng-container> -->

        <!-- Disease Column -->
        <ng-container matColumnDef="primary_disease">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary Disease </th>
            <td mat-cell *matCellDef="let row"> {{ row.primary_disease }} </td>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <!-- </div> -->
</div>
