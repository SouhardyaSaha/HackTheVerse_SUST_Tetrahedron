                <mat-icon>menu</mat-icon>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-button class="heading-font" [routerLink]="'/ward-monitor'"> MedONE </a>
        </mat-nav-list>
        <mat-nav-list>
            <!-- <a mat-button [routerLink]="'/dashboard'"> Dashboard </a>
            <a mat-button [routerLink]="'/patient/appointment'"> Appointment </a>
            <a mat-button [routerLink]="'/activities'"> Activities </a>

            <a mat-button [routerLink]="'/auth'"> Create Contact </a> -->
        </mat-nav-list>

<mat-sidenav-container>
    <mat-sidenav [opened]="sidenav">
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/ward-monitor'"> Dashboard </a>
            <a mat-list-item [routerLink]="'/contacts'"> Wards </a>
            <a mat-list-item [routerLink]="'/activities'"> Doctors </a>
            <a mat-list-item [routerLink]="'/First-aid'"> Nurses </a>
            <a mat-list-item [routerLink]="'/ward-monitor/live-monitoring'"> Live-Monitoring </a>
            <a mat-list-item [routerLink]="'/auth'"> Profile </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 ">
                            <mat-card>
                                <mat-card-header>
                                    <div mat-card-avatar>
                                        <img src="https://comps.gograph.com/hospital-rooms-isometric-composition_gg104240131.jpg"
                                            alt="Heart" class="img-fluid">
                                    </div>
                                    <mat-card-title>Total Wards</mat-card-title>
                                    <mat-card-subtitle style="color: green; font-size: large;" class="font-weight-bold">
                                        20
                                    </mat-card-subtitle>
                                </mat-card-header>
                            </mat-card>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <mat-card>
                                <mat-card-header>
                                    <div mat-card-avatar>
                                        <img class="img-fluid"
                                            src="https://toppng.com/uploads/preview/animated-doctor-animated-pictures-of-a-doctor-11562922665japjgbanai.png"
                                            alt="Total Doctors: ">
                                    </div>
                                    <mat-card-title>Total Doctors: </mat-card-title>
                                    <mat-card-subtitle style="color: green; font-size: large;" class="font-weight-bold">40
                                    </mat-card-subtitle>
                                </mat-card-header>
                            </mat-card>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                            <mat-card>
                                <mat-card-header>
                                    <div mat-card-avatar>
                                        <img class="img-fluid"
                                            src="https://www.vector-eps.com/wp-content/gallery/cartoon-woman-doctors-and-nurses-vector/cartoon-woman-doctors-and-nurses-vector5.jpg"
                                            alt="Nurses">
                                    </div>
                                    <mat-card-title>Total Nurses</mat-card-title>
                                    <mat-card-subtitle style="color: green; font-size: large;" class="font-weight-bold">60
                                    </mat-card-subtitle>
                                </mat-card-header>
                            </mat-card>
                        </div>
                    </div>
                    <br><br>

                    <!-- Patient Summary -->
                    <div fxLayout="row" fxLayoutAlign="center center" style="height: auto;"> 
                        <div fxFlex="50">
                            <mat-card class="example-card">
                                <mat-card-header fxLayoutAlign="space-evenly baseline">
                                    <mat-card-title>Patient Status Summary</mat-card-title>
                                </mat-card-header>
                                <div style="display: block;">
                                    <canvas id="canvas1">
                                    </canvas>
                                </div>
                            </mat-card>
                        </div>
                        <div fxFlex="50">
                            <mat-card class="example-card">
                                <mat-card-header fxLayoutAlign="space-evenly baseline">
                                    <mat-card-title>Available bed(ward-basis)</mat-card-title>
                                </mat-card-header>
                                <div class="wrapper">
                                    <canvas id="stackCanvas">
                                    </canvas>
                                </div>
                                
                            </mat-card>
                        </div>
                        
                    </div>
                    
                    <app-patient-status-table></app-patient-status-table>
                    <app-patient-admission-form></app-patient-admission-form>
                    <br><br>
                </div>
            </div>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
