<mat-card class="p-5 mt-3">
    <form [formGroup]="patientAdmissionForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput [formControlName]="'name'">
            <mat-error *ngIf="patientAdmissionForm.get('name').hasError('required')">
                Required
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Age:</mat-label>
            <input matInput [formControlName]="'age'">
            <mat-error *ngIf="patientAdmissionForm.get('age').hasError('required')">
                Required
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Write your Disease</mat-label>
            <input matInput [formControlName]="'disease'">
            <mat-error *ngIf="patientAdmissionForm.get('disease').hasError('required')">
                Required
            </mat-error>
        </mat-form-field>
        <br>

        <!-- Medicines -->
        <div class="row">
            <div class="col-12" [formArrayName]="'medicines'">
                <br>
                <h4>
                    Medicines
                </h4>
                <button (click)="onAddMedicine()" type="button" class="mr-2 btn btn-sm btn-outline-primary">
                    Add
                </button>
                <div class="row" *ngFor="let igControl of patientAdmissionForm.get('medicines')['controls']; let i = index"
                    [formGroupName]="i">
                    <div class="col-lg-3 col-md-4 col-sm-12">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Medicine Name: </mat-label>
                            <input matInput [formControlName]="'name'">
                            <mat-error
                                *ngIf="patientAdmissionForm.get('medicines')['controls'][i].get('name').hasError('required')">
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <!-- <div class="col-lg-3 col-md-4 col-sm-12">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>How many times a day: </mat-label>
                            <input matInput [formControlName]="'frequency'" type="number">
                            <mat-error
                                *ngIf="patientAdmissionForm.get('medicines')['controls'][i].get('frequency').hasError('required')">
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div> -->
                    <div class="col-lg-3 col-md-4 col-sm-12">
                        <mat-form-field appearance="legacy" class="w-100">
                            <mat-label>Any Note: </mat-label>
                            <input matInput [formControlName]="'note'">
                            <mat-error
                                *ngIf="patientAdmissionForm.get('medicines')['controls'][i].get('note').hasError('required')">
                                Required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-1 col-md-3 col-sm-12">
                        <button (click)="onDeleteMedicine(i)" type="button" mat-button color="warn" class="p-1">
                            X
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Bed No</mat-label>
            <input matInput [formControlName]="'bed'">
            <mat-error *ngIf="patientAdmissionForm.get('bed').hasError('required')">
                Required
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field appearance="legacy" class="w-100">
            <mat-label>Instructions</mat-label>
            <textarea matInput [formControlName]="'note'" rows="10"></textarea>
            <mat-error *ngIf="patientAdmissionForm.get('note').hasError('required')">
                Please Write The Details
            </mat-error>
        </mat-form-field>
        <br>

        <button type="submit" mat-raised-button color="primary" [disabled]="patientAdmissionForm.invalid">
            Submit
        </button>
    </form>
</mat-card>
